{% extends 'base.html' %}
{% block content %}
  <h2>Eliminar Sucursal</h2>
  <p>¿Estás seguro que deseas eliminar la sucursal {{ sucursal.nombre }} ubicada en {{ sucursal.direccion }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
  <a href="{% url 'lista_sucursal' %}">Cancelar</a>
{% endblock %}

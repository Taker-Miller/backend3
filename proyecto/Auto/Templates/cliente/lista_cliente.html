{% extends 'base.html' %}
{% block content %}
  <h2>Lista de Clientes</h2>
  <a href="{% url 'agregar_cliente' %}">Agregar Cliente</a>
  <ul>
    {% for cliente in clientes %}
      <li>
        {{ cliente.nombre }} - {{ cliente.email }}
        <a href="{% url 'detalle_cliente' cliente.pk %}">Detalles</a> |
        <a href="{% url 'editar_cliente' cliente.pk %}">Editar</a> |
        <a href="{% url 'eliminar_cliente' cliente.pk %}">Eliminar</a>
      </li>
    {% empty %}
      <li>No hay clientes disponibles.</li>
    {% endfor %}
  </ul>
{% endblock %}

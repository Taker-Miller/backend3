{% extends 'base.html' %}
{% block content %}
  <h2>Eliminar Cliente</h2>
  <p>Estás seguro que deseas eliminar al cliente {{ cliente.nombre }} con identificación {{ cliente.identificacion }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'lista_cliente' %}">Cancelar</a>
{% endblock %}
